<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form</title>
        <link rel="stylesheet" href="style.css">
    </head>


    
  
    <body>
 
        <div class="container">
     
            <form action=" " method="get">
     
        
       
                <h1 class="main_heading">Payment Form</h1>
                <hr>
                <h2>User Information</h2>
       
                <p>Required fields are followed by * </p>
                
                <p>Name : * <input type="text" name="name" placeholder="Your Name"></p>
                <fieldset>
                    <legend>Gender * </legend>
                    <p>Male<input type="radio" name="gender" id="Male">
                    Female<input type="radio" name="gender" id="Female"></p>
       
                </fieldset>

                <p>Address : <textarea name="address" cols="95" rows="8" placeholder="Enter Your Address"></textarea></p>
                <p>Email : * <input type="email" name="email" id="email" placeholder="@email.com"></p>
                <p>pincode : * <input type="number" name="pincode" id="pincode" placeholder="462001"></p>

                <h2>Payment Information</h2>

                <p>Card Type : *

                    <select name="card_type" id="card_type">
                        <option value="">----Select a card type</option>
                        <option value="credit card">credit card</option>
                        <option value="debit card">debit Card</option>
                        <option value="prepaid card">prepaid Card</option>
                    </select>
                </p>
                <P>Card Number :* <input type="number" name="card_number" id="card_number" placeholder="11111-32323-34455-66777"></P>
                <p>CVV :* <input type="password" name="CVV" id="CVV" placeholder="345"></p>
                <p>Expiration Date :* <input type="date" name="exp_date" id="exp_date"></p>
                <input type="submit" value="Pay Now">
            </form>
        </div>  
    </body>
</html>
